<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <div>
            <label for="Enter Your Name ">
               Enter Your Name:
            </label>
            <input type="text" id= " Name" name=" Name " placeholder="Enter Your Name ">
            <br>
            <label for="Enter Your Roll Number ">
                Enter Your Roll Number:
             </label>
             <input type="text" id= " Roll Number" name=" Roll Number " placeholder="Enter Your Roll Number ">
        </div>

        <div>
            <label for="Subject">
                Subject:
            </label>
            <br>
            <input type="checkbox" id="Subject" value="Java" name="Subject"> Java
            <br>
            <input type="checkbox" id="Subject" value="C" name="Subject"> C
            <br>
            <input type="checkbox" id="Subject" value="Visual Basic" name="Subject">Visual Basic
            <br>
            <input type="checkbox" id="Subject" value="C++" name="Subject">C++
            <br>
        </div>

        <div>
            <label for="Class">
                Class:
            </label>
            <select name="Class" id="Class">
                <option value="BCA1">BCA1</option>
                <option value="BCA1">BCA2</option>
                <option value="BTech1">BTech1</option>
                <option value="BTech2">BTech2</option>
                <option value="BTech3">BTech3</option>
                <option value="BTech4">BTech4</option>
            </select>
        </div>
        <div>
            <label for="Submit">
                Submit Query:
            </label>
            <br>
            <textarea name="Submit Query" id="Submit" cols="30" rows="10" placeholder="Submit Query"></textarea>
            <br>
            <input type="submit" id="Submit" value="Submit Query" name="submit">
        </div>
    </form>
</body>
</html>
